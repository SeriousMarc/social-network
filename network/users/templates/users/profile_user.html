{% extends 'base_layout.html' %}

{% block title %}Profile{% endblock %}
{% block content %}
  <div class="container">
    <h2>Profile</h2>
    <div class="user">
      <p>{{ user.first_name }}</p>
      <p>{{ user.last_name }}</p>
      <p>{{ user.profile.bio }}</p>
    </div>
    <div class="posts">
      {% for post in posts %}
      <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>{{ post.pub_date }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
