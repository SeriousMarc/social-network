{% extends "base_layout.html" %}

{% block title %} Post {% endblock %}
{% block content %}
  {% with total_likes=post.users_like.count %}
      <ul>
            <li>Likes: {{ total_likes }}</li>
            <li>{{ object.title }}</li>
            <li>{{ object.content }}</li>
            <li>{{ object.pub_date }}</li>
      </ul>
  {% endwith %}
{% endblock %}
